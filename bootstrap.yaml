---
- name: Initial setup for the servers (Creates the ansible user)
  hosts: all
  become: true
  tasks:
    - name: Install Upgrades
      ansible.builtin.apt:
        update_cache: true
        upgrade: dist

    - name: Install Packages
      ansible.builtin.apt:
        name:
          - zsh
          - git
          - curl
        state: present

    - name: Create ansible user
      ansible.builtin.user:
        name: ansible
        groups: sudo
        append: true
        create_home: true

    - name: Add SSH key for ansible
      ansible.posix.authorized_key:
        user: ansible
        key: "{{ lookup('file', '~/.ssh/ansible_rsa.pub') }}"
        state: present

    - name: Add sudoers file for ansible, enabling him to sudo without password
      ansible.builtin.copy:
        src: sudoer_ansible
        dest: /etc/sudoers.d/ansible
        owner: root
        group: root
        mode: '0440'
